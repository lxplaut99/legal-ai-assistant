databases:
  - name: legal-ai-db
    plan: starter
    databaseName: legal_ai
    postgresMajorVersion: "16"
    ipAllowList: []

services:
  - type: web
    name: legal-ai-backend
    runtime: docker
    rootDir: backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legal-ai-db
          property: connectionURI
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://legal-ai-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /var/data/uploads
    disk:
      name: uploads
      mountPath: /var/data/uploads
      sizeGB: 1

  - type: web
    name: legal-ai-frontend
    runtime: node
    plan: starter
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: BACKEND_URL
        fromService:
          name: legal-ai-backend
          type: web
          property: hostport
      - key: NODE_ENV
        value: production
